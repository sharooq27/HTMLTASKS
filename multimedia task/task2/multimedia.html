<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        .parent {
            display: flex;
            gap: 50px;
            align-items: center;
            padding: 10px;
            justify-content:space-between;
            position:fixed;
        }
       
    </style>

<body>
    <div class="parent">
