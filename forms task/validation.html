<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <form action="./successful.html">
        <h1>Password and date validation</h1> <br><br>
        <label for="">Date: </label>
        <input type="text" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" title="enter date in dd-mm-yyyy format" required><br><br>

        <label for="">Password:</label>
        <input type="text" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[@!#$%&*]).{8,16}" title="Password should contain atleast 1 Capital,number and special character" required><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
